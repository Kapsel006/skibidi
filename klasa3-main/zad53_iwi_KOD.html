 window.close()
 }

<body>
 <form>
 <textarea name="siejka" cols="80" rows="20" readonly>
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 52</title>
</head>
<body>
    <script>
        // Zapytaj użytkownika o wartości a_mol i b_mol
        var nazwisko = prompt("nazwisko");
        var imie = prompt("imie");
        var a_mol = (nazwisko.length % 4) + 5;
        var b_mol = (imie.length % 6) + 20;
         document.write(a_mol); 
		    document.write("<br>");
		 document.write(b_mol); 
        document.write("<pre>"); 
        // Górna krawędź
        for (var i = 0; i < b_mol + 2; i++) {
            document.write("*");
        }
        document.write("<br>");

        // Środek
        for (var i = 0; i < a_mol; i++) {
            document.write("*");
            for (var j = 0; j < b_mol; j++) {
                document.write("&nbsp;");
            }
            document.write("*<br>");
        }

        // Dolna krawędź
        for (var i = 0; i < b_mol + 2; i++) {
            document.write("*");
        }
        document.write("<br>");
        document.write("</pre>");
    </script>
</body>
</html>

 </textarea>
</form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_siejka()"/>
