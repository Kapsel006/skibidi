 <form>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby pierwsze</title>
</head>
<body>
    <h1>Liczby pierwsze</h1>
    <div id="result"></div>

    <script>
        let result = document.getElementById("result");
        let primeNumbers = [];

        for (let i_mol = 0; i_mol < 40; i_mol++) {
            let w = i_mol * i_mol + i_mol + 41;
            let isPrime = true;

            if (isPrime) {
                primeNumbers.push(`i_mol = ${i_mol}, w(${i_mol}) = ${w}`);
            }
        }

        result.innerHTML = primeNumbers.join("<br>");
    </script>
</body>
</html>
 </textarea>
</form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_siejka()"/>

</script>
</body>
</html>
