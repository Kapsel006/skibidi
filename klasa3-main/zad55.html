<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form id="myForm">
        <label for="l1_t_mol">Pierwsza liczba (od 20 do 60): </label>
        <input type="number" id="l1_t_mol" min="20" max="60" required><br><br>
        
        <label for="l2_t_mol">Druga liczba (od 20 do 60): </label>
        <input type="number" id="l2_t_mol" min="20" max="60" required><br><br>
        
        <label for="pocz_mol">Wartość początkowa wielkości tekstu: </label>
        <input type="number" id="pocz_mol" min="0" max="100" required><br><br>
        
        <label for="tekst_mol">Dowolny tekst: </label>
        <input type="text" id="tekst_mol" required><br><br>
        
        <button type="submit">Wyślij</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var l1_t_mol = parseInt(document.getElementById("l1_t_mol").value);
            var l2_t_mol = parseInt(document.getElementById("l2_t_mol").value);
            var pocz_mol = parseInt(document.getElementById("pocz_mol").value);
            var tekst_mol = document.getElementById("tekst_mol").value;

            if (isNaN(l1_t_mol) || isNaN(l2_t_mol) || isNaN(pocz_mol)) {
                alert("Proszę wprowadzić poprawne liczby.");
                return;
            }

            if (l1_t_mol < 20 || l1_t_mol > 60) {
                alert("Liczba 1 nie należy do przedziału <20,60>");
                return;
            }

            if (l2_t_mol < 20 || l2_t_mol > 60) {
                alert("Liczba 2 nie należy do przedziału <20,60>");
                return;
            }

            var i = pocz_mol;
            if (l1_t_mol < l2_t_mol) {
                while (i < 100) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_mol + "<br></p>");
                    i += 5;
                }
            } else if (l1_t_mol > l2_t_mol) {
                while (i > 0) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_mol + "<br></p>");
                    i -= 5;
                }
            } else {
                document.write("<p style=\"font-size:" + pocz_mol + "px; color: black;\"><br>" + tekst_mol + "<br></p>");
            }
        });
    </script>
</body>
</html>
